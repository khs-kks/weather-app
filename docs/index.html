<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather</title>
    <link rel="shortcut icon" href="./images/sun-favicon.png">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js" defer></script>
</head>

<body>
    <div class="main-page-wrapper">
        <main>
            <p class="title">
                Weather
            </p>
            <form>
                <label for="search">City:</label>
                <input type="search" name="search" id="search">
                <button class="search-button">Search</button>
            </form>
            <div class="data">
                <p class="location">
                    <span class="city"></span> <span class="country"></span>
                </p>

                <div class="results">
                    <div class="units">
                        <h2>Temp:</h2>
                        <p class="temp-result"></p>
                    </div>
                    <div class="units">
                        <h2>Humidity:</h2>
                        <p class="hum-result"></p>
                    </div>
                    <div class="units">
                        <h2>Feels like:</h2>
                        <p class="feels-result"></p>
                    </div>
                    <div class="units">
                        <h2>Weather:</h2>
                        <p class="sky-result"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p> Copyleft ðŸ„¯ <span>2023</span> <a href="https://github.com/khs-kks/weather-app" target="_blank"
                    rel="noopener noreferrer">KHS</a> </p>
        </footer>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p class="error-code">Modal Content</p>
            <span class="close">X</span>

        </div>
    </div>

    <p class="fetch-time">Response time: </p>

    <div class="radio-wrapper">
        <div class="radio-container">
            <input type="radio" id="option1" name="temp" value="celsius" checked>
            <label for="option1">Celsius</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="option2" name="temp" value="fahrenheit">
            <label for="option2">Fahrenheit</label>
        </div>
    </div>

</body>

</html>
